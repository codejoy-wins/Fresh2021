<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Jann</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="nerves.js"></script>
</head>
<body>
    <div id="rapper" class="neutral">
        <h1>Maxwell Lawrence Jann</h1>
        <h2>Under Construction</h2>
        <div id="chess" onmouseover="hoverboard('chess')" class="option">
            <h3>Chess</h3>
            <img src="img/perfect.png" alt="chessboard" id="chessboard" class="imagine">
        </div>
        <div id="school" onmouseover="hoverboard('school')" class="option">
            <h3>Education</h3>
            <img src="img/school2.png" alt="school" id="schoolhouse" class="imagine">
        </div>
        <div id="space" onmouseover="hoverboard('space')" class="option">
            <h3>Space</h3>
            <img src="img/planet.png" alt="planet" id="planet" class="imagine">
        </div>
        <div id="reset" onmouseover="hoverboard('reset')" class="option">
            <h3>RESET</h3>
            <img src="img/reset.png" alt="button" id="button" class="imagine">
        </div>
        <div id="secret">
            <p>Hover around!</p>
        </div>
    </div>
</body>
</html>
